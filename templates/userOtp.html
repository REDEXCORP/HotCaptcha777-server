<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Email Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        table {
            border-spacing: 0;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .email-header {
            background-color: #007BFF;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .email-body {
            padding: 20px;
            text-align: left;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            text-align: center;
            margin: 20px 0;
        }
        .email-footer {
            background-color: #f4f4f4;
            color: #777;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        @media (max-width: 600px) {
            .email-body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <table class="email-container">
        <tr>
            <td class="email-header">
                <h1>Welcome</h1>
            </td>
        </tr>
        <tr>
            <td class="email-body">
                <p>Hi,</p>
                <p>We received a request to verify your account.</p>
                <p> Your verification code is:</p>
                <div class="otp-code">{{otp}}</div>
                <p>If you did not request this, please ignore this email or contact support.</p>
                <p>Thank you!</p>
            </td>
        </tr>
        <tr>
            <td class="email-footer">
                <p>&copy; 2024 Your Company. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
